#
# Create Cloudfront Distribution
#
# Export an existing cloudfront distribution:
# aws cloudfront get-distribution-config --id E1VKJ3NZ5SO2Y2 --output yaml
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cloudfront-distribution-originshield.html
Type: AWS::CloudFront::Distribution
Properties:
  DistributionConfig:
    HttpVersion: http2and3
    #IsIPV6Enabled: true error: extraneous key [IsIPV6Enabled] is not permitted
    PriceClass: PriceClass_100
    # Aliases: #TODO
    #   - devegapi.bidiboo.com
    #   - devegapi.kingpet.com
    #   - devegassets.playgrnd.media
    #   - devegapi.playgrnd.media
    ViewerCertificate:
      AcmCertificateArn: arn:aws:acm:us-east-1:327381650662:certificate/cd171bd4-95a1-48a3-bbaa-1304c45cc520 #TODO
      SslSupportMethod: sni-only
      MinimumProtocolVersion: TLSv1.2_2021
    # Origins
    Origins:
      - Id: Api Gateway
        DomainName: c4ixkq2aw7.execute-api.us-east-1.amazonaws.com #TODO
        #  ${ApiGatewayRestApi}
        # !Join [
        #   "",
        #   [
        #     !Ref ApiGatewayRestApi,
        #     .,
        #     execute-api,
        #     .,
        #     !Ref "AWS::Region",
        #     .,
        #     amazonaws.com,
        #   ],
        # ]
        CustomOriginConfig:
          HTTPSPort: 443
          OriginProtocolPolicy: https-only
          OriginSSLProtocols:
            - TLSv1.2
        OriginShield:
          Enabled: true
          OriginShieldRegion: "us-east-1"
      - Id: Vercel
        DomainName: vega-dev.vercel.app
        CustomOriginConfig:
          HTTPSPort: 443
          OriginProtocolPolicy: https-only
          OriginSSLProtocols:
            - TLSv1.2
        OriginShield:
          Enabled: true
          OriginShieldRegion: "us-east-1"
    Enabled: true
