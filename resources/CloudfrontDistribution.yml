---
Resources:
  #
  # Create Cloudfront Distribution
  #
  # Export an existing cloudfront distribution:
  # aws cloudfront get-distribution-config --id E1VKJ3NZ5SO2Y2 --output yaml
  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cloudfront-distribution-distributionconfig.html
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        HttpVersion: http2and3
        PriceClass: PriceClass_100
        Aliases: ${vega:cloudfrontAliases}
        ViewerCertificate:
          AcmCertificateArn: !Ref Certificate
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        # Origins
        Origins:
          - Id: Api Gateway
            DomainName:
              !Join [
                ".",
                [!Ref HttpApi, execute-api, !Ref AWS::Region, amazonaws.com],
              ]
            CustomOriginConfig:
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
              OriginSSLProtocols:
                - TLSv1.2
            OriginShield:
              Enabled: true
              OriginShieldRegion: !Ref AWS::Region
          - Id: Vercel
            DomainName: vega-${sls:stage}.vercel.app
            CustomOriginConfig:
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
              OriginSSLProtocols:
                - TLSv1.2
            OriginShield:
              Enabled: true
              OriginShieldRegion: !Ref AWS::Region
        Enabled: true
        Comment: ${self:service} ${sls:stage}
        #=====================================
        # DefaultCacheBehavior
        #=====================================
        DefaultCacheBehavior:
          AllowedMethods:
            - DELETE
            - GET
            - HEAD
            - OPTIONS
            - PATCH
            - POST
            - PUT
          CachedMethods:
            - GET
            - HEAD
          CachePolicyId: !Ref CachePolicyAuthStripeHostQs
          Compress: true
          FunctionAssociations:
            - FunctionARN: !GetAtt CloudfrontFunction.FunctionARN
              EventType: "viewer-request"
          ResponseHeadersPolicyId: !Ref CacheResponseHeadersPolicy
          TargetOriginId: Api Gateway
          ViewerProtocolPolicy: https-only
        CacheBehaviors:
          # /ph/*
          - PathPattern: "/ph/*"
            AllowedMethods:
              - GET
              - HEAD
            CachedMethods:
              - GET
              - HEAD
            CachePolicyId: !Ref CachePolicyLongCacheQsHost
            Compress: true
            FunctionAssociations:
              - FunctionARN: !GetAtt CloudfrontFunction.FunctionARN
                EventType: "viewer-request"
            ResponseHeadersPolicyId: !Ref CacheResponseHeadersPolicy
            TargetOriginId: Api Gateway
            ViewerProtocolPolicy: https-only
          #=====================================
          # /v7/a/*
          #=====================================
          - PathPattern: "/v7/a/*"
            AllowedMethods:
              - DELETE
              - GET
              - HEAD
              - OPTIONS
              - PATCH
              - POST
              - PUT
            CachedMethods:
              - GET
              - HEAD
            CachePolicyId: !Ref CachePolicyGeoHeadersQs
            Compress: true
            FunctionAssociations:
              - FunctionARN: !GetAtt CloudfrontFunction.FunctionARN
                EventType: "viewer-request"
            ResponseHeadersPolicyId: !Ref CacheResponseHeadersPolicy
            TargetOriginId: Api Gateway
            ViewerProtocolPolicy: https-only
          #=====================================
          # /v7/admin/*
          #=====================================
          - PathPattern: "/v7/admin/*"
            AllowedMethods:
              - DELETE
              - GET
              - HEAD
              - OPTIONS
              - PATCH
              - POST
              - PUT
            CachedMethods:
              - GET
              - HEAD
            CachePolicyId: !Ref CachePolicyGeoHeadersQs
            Compress: true
            FunctionAssociations:
              - FunctionARN: !GetAtt CloudfrontFunction.FunctionARN
                EventType: "viewer-request"
            ResponseHeadersPolicyId: !Ref CacheResponseHeadersPolicy
            TargetOriginId: Api Gateway
            ViewerProtocolPolicy: https-only
          #=====================================
          # /v7/c/*
          #=====================================
          # - PathPattern: "/v7/c/*"
          #   AllowedMethods:
          #     - GET
          #     - HEAD
          #   CachedMethods:
          #     - GET
          #     - HEAD
          #   CachePolicyId: 8445ee16-cda4-4000-b8a3-b1aa80047d20 #TODO
          #   Compress: true
          #   FunctionAssociations:
          #     - FunctionARN: !GetAtt CloudfrontFunction.FunctionARN
          #       EventType: "viewer-request"
          #   ResponseHeadersPolicyId: !Ref CacheResponseHeadersPolicy
          #   TargetOriginId: Api Gateway
          #   ViewerProtocolPolicy: https-only
          #=====================================
          # /v7/auth/?et-session
          #=====================================
          # - PathPattern: "/v7/auth/?et-session"
          #   AllowedMethods:
          #     - DELETE
          #     - GET
          #     - HEAD
          #     - OPTIONS
          #     - PATCH
          #     - POST
          #     - PUT
          #   CachedMethods:
          #     - GET
          #     - HEAD
          #   CachePolicyId: CachePolicyGeoHeadersQs.Id
          #   Compress: true
          #   FunctionAssociations:
          #     - FunctionARN: !GetAtt CloudfrontFunction.FunctionARN
          #       EventType: "viewer-request"
          #   ResponseHeadersPolicyId: !Ref CacheResponseHeadersPolicy
          #   TargetOriginId: Api Gateway
          #   ViewerProtocolPolicy: https-only
          #=====================================
          # /v7/auth/*
          #=====================================
          - PathPattern: "/v7/auth/*"
            AllowedMethods:
              - GET
              - HEAD
            CachedMethods:
              - GET
